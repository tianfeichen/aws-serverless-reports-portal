<form (ngSubmit)="onSubmit()">
  <div class="mat-subheading-2">Update {{property}}</div>

  <mat-form-field>
    <input matInput maxLength="140" name="productValue" [(ngModel)]="productValue">
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" color="primary" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" color="primary">Save</button>
  </div>
</form>
