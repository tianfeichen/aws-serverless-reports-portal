<h2 mat-dialog-title>{{ data.user.firstName + " " + data.user.lastName }}</h2>
<mat-dialog-content class="mat-typography">
  <h4> All Products </h4>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="users-table">
      <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let product"> 
          <mat-checkbox [(ngModel)]="product.selected" (change)="onSelectedChange(product, $event)"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="site">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Site </th>
        <td mat-cell *matCellDef="let product"> {{product.site}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onSaveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
